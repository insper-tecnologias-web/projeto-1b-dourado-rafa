{% extends "notes/notes.html" %}
{% load static %}

{% block content %}

<form class="form-card" action="/update/note/{{note.id}}/" method="post">
  {% csrf_token %}
  <h3 class="form-title">Editar Nota</h3>
  <input class="form-card-title" type="text" name="title" placeholder="Título" value="{{note.title}}" />
  <textarea class="autoresize" name="content" placeholder="Digite o conteúdo...">{{note.content}}</textarea>
  <input class="form-card-extra" type="text" name="tag" placeholder="Tag" value="{{note.tag.name}}" list="tags" autocomplete="off" maxlength="15" />
  <datalist id="tags">
    {% for tag in tags %}
      <option value="{{tag.name}}">
    {% endfor %}
  </datalist>
  <div class="buttons">
    <a class="interactive btn-gray" onclick="goBack()">Cancelar</a>
    <button class="interactive btn-yellow" type="submit">Salvar</button>
  </div>
</form>

{% endblock %}
